<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazyTrip.io</title>
    <!-- Bulma 自訂 -->
    <link rel="stylesheet" href="../asset/css/my-bulma.css" />
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="../asset/css/index-style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0548105e54.js"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script src="../asset/js/jquery-3.6.3.min.js"></script>
    <!-- 共用元件 -->
    <script
      defer
      src="../asset/js/components.js?ver=1"
      type="text/javascript"
    ></script>
    <!-- 初始化 Bulma -->
    <script defer src="../asset/js/bulma-init.js"></script>
  </head>
  <body>
    <header-component></header-component>
    <div class="columns">
      <div class="column"></div>
      <div class="column is-half">
        <section class="section">
          <!-- 標題 -->
          <div class="content has-text-centered"><h1>登出成功</h1></div>
          <!-- 表單 -->
          <form class="box" action="" method="post" id="form-login">
            <div class="field">
              <p>將在三秒後跳轉回首頁，若無自動跳轉可以點擊下方按鈕</p>
              <br />
              <p>
                <a class="back_main">點我回首頁</a>
              </p>
            </div>
          </form>
        </section>
      </div>
      <div class="column"></div>
    </div>

    <footer-component></footer-component>

    <script src="member/js/logout.js?ver=2"></script>
    <script>
      $("a.back_main").on("click", function () {
        let loc = location.origin;
        location.href = loc + "/lazy-trip-back/";
      });
    </script>
  </body>
</html>
