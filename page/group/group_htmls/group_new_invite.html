<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazyTrip.io | 揪團</title>
    <!-- Bulma 自訂 -->
    <link rel="stylesheet" href="../../../asset/css/my-bulma.css" />
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="../../../asset/css/index-style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0548105e54.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 共用元件 -->
    <script
      defer
      src="../../../asset/js/components.js"
      type="text/javascript"
    ></script>

    <!-- 初始化 Bulma -->
    <script defer src="../../../asset/js/bulma-init.js"></script>
    <!--GroupCss-->
    <link rel="stylesheet" href=".././css/group.css" />
  </head>
  <body>
    <!-- 導覽列 -->
    <header-component></header-component>

    <div class="columns">
      <div class="column"></div>
      <div class="column is-half">
        <section class="section">
          <!-- 標題 -->
          <div class="content has-text-centered"><h1>您已被邀請至</h1></div>
          <div class="content has-text-centered"><h3>揪團名</h3></div>

          <!-- 表單 -->
          <form class="box" action="#" method="post" id="form_gp_setting">
            <div class="field">
              <label class="label" for="gp_self_intro">簡介</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  name="gp_self_intro"
                  id="gp_self_intro"
                />
              </div>
            </div>

            <div class="field">
              <label class="label" for="gp_special">特殊習慣</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  name="gp_special"
                  id="gp_special"
                />
              </div>
            </div>

            <!-- 表單按鈕 -->
            <div class="field is-grouped">
              <div class="control">
                <button
                  class="button is-primary has-text-centered"
                  type="submit"
                  id="btn_gp_apply"
                >
                  申請
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>
      <div class="column"></div>
    </div>
    <!-- 頁尾 -->
    <footer-component></footer-component>
    <script>
      window.onload = function () {
        let btn_apply_el = document.getElementById("btn_gp_apply");
        let gp_self_intro_el = document.getElementById("gp_self_intro");
        let gp_special_el = document.getElementById("gp_special");
        let btn_apply = document.getElementById("btn_gp_apply");
        btn_apply_el.onclick = (e) => {
          if (gp_special_el.value != "" && gp_self_intro.value != "") {
            alert("申請成功!");
            //預計放入直接前往該揪團主頁
          } else {
            alert("請確認申請資訊!");
            e.preventDefault();
          }
        };
      };
    </script>
  </body>
</html>
