<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazyTrip.io</title>
    <!-- Bulma 自訂 -->
    <link rel="stylesheet" href="../asset/css/my-bulma.css" />
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="../asset/css/index-style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0548105e54.js"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->

    <script src="../asset/vendor/jquery/jquery-3.6.3.min.js"></script>

    <!-- 共用元件 -->
    <script
      defer
      src="../asset/js/components.js"
      type="text/javascript"
    ></script>
    <!-- 初始化 Bulma -->
    <script defer src="../asset/js/bulma-init.js"></script>
    <style>
      .onoffswitch {
        position: relative;
        width: 90px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      .onoffswitch-checkbox {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }
      .onoffswitch-label {
        display: block;
        overflow: hidden;
        cursor: pointer;
        border: 2px solid #b5b5b5;
        border-radius: 20px;
      }
      .onoffswitch-inner {
        display: block;
        width: 200%;
        margin-left: -100%;
        transition: margin 0.3s ease-in 0s;
      }
      .onoffswitch-inner:before,
      .onoffswitch-inner:after {
        display: block;
        float: left;
        width: 50%;
        height: 30px;
        padding: 0;
        line-height: 30px;
        font-size: 14px;
        color: white;

        font-weight: bold;
        box-sizing: border-box;
      }
      .onoffswitch-inner:before {
        content: "會員";
        padding-left: 10px;
        background-color: hsl(197, 85%, 53%);
        color: #ffffff;
      }
      .onoffswitch-inner:after {
        content: "廠商";
        padding-right: 10px;
        background-color: #f2a142;
        color: #595454;
        text-align: right;
      }
      .onoffswitch-switch {
        display: block;
        width: 23px;
        margin: 3.5px;
        background: #ffffff;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 56px;
        border: 2px solid #999999;
        border-radius: 25px;
        transition: all 0.3s ease-in 0s;
      }
      .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
        margin-left: 0;
      }
      .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
        right: 3px;
      }
      .content-company {
        display: none;
      }
      .content-company.-on {
        display: block;
      }
      .content-member {
        display: none;
      }
      .content-member.-on {
        display: block;
      }
    </style>
  </head>
  <body>
    <header-component></header-component>
    <div class="columns">
      <div class="column"></div>
      <div class="column is-half">
        <section class="section">
          <!-- 標題 -->
          <div class="content has-text-centered content-member -on">
            <h1>會員登入</h1>
          </div>
          <div class="content has-text-centered content-company">
            <h1>廠商登入</h1>
          </div>
          <div class="field">
            <div class="onoffswitch">
              <input
                type="checkbox"
                name="onoffswitch"
                class="onoffswitch-checkbox"
                id="myonoffswitch"
                tabindex="0"
                checked
              />
              <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
              </label>
            </div>
          </div>
          <!-- 表單 -->
          <form class="box" action="" method="post" id="form-login">
            <p class="msg"></p>
            <div class="field">
              <label class="label" for="input-username">帳號</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  name="username"
                  placeholder="e.g. alexyang@email.com"
                  id="input-username"
                />
              </div>
            </div>

            <div class="field">
              <label class="label" for="input-password">密碼</label>
              <div class="control">
                <input
                  class="input"
                  type="password"
                  name="password"
                  placeholder="********"
                  id="input-password"
                />
              </div>
            </div>

            <section class="control">
              <a href="member/forgetps.html">忘記您的密碼嗎?</a>
            </section>
            <!-- 表單按鈕 -->
            <div class="field is-grouped is-grouped-centered">
              <div class="control">
                <button
                  class="button is-primary has-text-centered"
                  type="button"
                  id="btn-login"
                  style="width: 100px"
                >
                  登入
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>
      <div class="column"></div>
    </div>

    <footer-component></footer-component>

    <script src="../asset/js/checkLogin.js?ver=1"></script>
    <script src="member/js/login.js?ver=3"></script>
    <script></script>
  </body>
</html>
