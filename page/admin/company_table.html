                <li>廠商管理</li>

      <section class="hero is-hero-bar">
        <div class="hero-body">
          <div class="level">
            <div class="level-left">
              <div class="level-item">
                <h1 class="title">廠商資料</h1>
              </div>
            </div>
            <div class="level-right" style="display: none">
              <div class="level-item"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="section is-main-section">
        <div class="field has-addons">
          <p class="control">
            <span class="select">
              <select>
                <option>編號</option>
                <option>帳號</option>
                <option>名稱</option>
              </select>
            </span>
          </p>
          <p class="control">
            <input
              class="input"
              name="text"
              type="text"
              placeholder="搜尋廠商"
              id="input-search"
            />
          </p>
          <p class="control">
            <a class="button is-primary" id="btn_search"> 搜尋 </a>
          </p>
        </div>
        <div class="card has-table">
          <header class="card-header">
            <p class="card-header-title">
              <span class="icon"><i class="mdi mdi-account-multiple"></i></span>
              廠商
            </p>
            <a class="card-header-icon">
              <span class="icon"><i class="mdi mdi-reload"></i></span>
            </a>
          </header>
          <div class="card-content">
            <div class="b-table has-pagination">
              <div class="table-wrapper has-mobile-cards">
                <table
                  class="table is-fullwidth is-striped is-hoverable is-fullwidth"
                >
                  <thead>
                    <tr style="width: 100%">
                      <th class="has-text-centered" style="width: 7%">編號</th>
                      <th style="width: 20%">名稱</th>
                      <th style="width: 15%">帳號</th>
                      <th style="width: 10%">縣市</th>
                      <th style="width: 10%">地區</th>
                      <th style="width: 32%">街道</th>
                      <th style="width: 6%">修改</th>
                    </tr>
                  </thead>
                  <tbody id="member_list">
                    <tr id="1">
                      <td data-label="id" class="has-text-centered">1</td>
                      <td data-label="account" class="">Daugherty-Daniel</td>
                      <td data-label="name" class="">South Cory</td>
                      <td data-label="gender" class="">A</td>
                      <td data-label="bithday" class="">CBA</td>
                      <td>ABC</td>
                      <td class="is-actions-cell">
                        <div class="buttons">
                          <button
                            class="button is-small is-primary jb-modal btn_edit"
                            data-target="sample-modal"
                            type="button"
                          >
                            <span class="icon"
                              ><i class="mdi mdi-eye"></i
                            ></span>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

      <div id="sample-modal" class="modal">
        <div class="modal-background jb-modal-close"></div>
        <div class="modal-card" style="width: 750px">
          <header class="modal-card-head">
            <p class="modal-card-title">修改會員資料</p>
            <button class="delete jb-modal-close" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <form
              id="updateMember"
              enctype="multipart/form-data"
              method="post"
              action=""
            >
              <div class="field">
                <label class="label" for="input-account">帳號</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    name="account"
                    placeholder="xxx@gmail.com"
                    id="input-account"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label" for="input-password">密碼</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    name="password"
                    placeholder=""
                    id="input-password"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label" for="input-username">暱稱</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    name="username"
                    placeholder=""
                    id="input-username"
                  />
                </div>
              </div>

              <div class="field gender">
                <label class="label" for="input-gender">性別</label>
                <div class="control">
                  <label
                    ><input type="radio" name="gender" value="男" />男</label
                  >
                  <label
                    ><input type="radio" name="gender" value="女" />女</label
                  >
                  <label
                    ><input
                      type="radio"
                      name="gender"
                      value="其他"
                    />其他</label
                  >
                </div>
              </div>

              <div class="field birthday">
                <label class="label" for="input-birthday">生日</label>
                <div class="control">
                  <input
                    class="input"
                    type="date"
                    name="birthday"
                    id="input-birthday"
                    min="1900-01-01"
                  />
                </div>
              </div>

              <div class="field status">
                <label class="label" for="input-status">狀態</label>
                <div class="control">
                  <label
                    ><input type="radio" name="status" value="0" />停權</label
                  >
                  <label
                    ><input type="radio" name="status" value="1" />正常</label
                  >
                </div>
              </div>
            </form>
          </section>
          <footer class="modal-card-foot">
            <button class="button jb-modal-close">取消</button>
            <button class="button is-danger jb-modal-close btn_update">
              修改
            </button>
          </footer>
        </div>
        <button
          class="modal-close is-large jb-modal-close"
          aria-label="close"
        ></button>
      </div>
    </div>
