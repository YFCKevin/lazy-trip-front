<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazyTrip.io</title>
    <!-- Bulma 自訂 -->
    <link rel="stylesheet" href="../../asset/css/my-bulma.css" />
    <!-- jQuery -->
    <script src="../../asset/js/jquery-3.6.3.min.js"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0548105e54.js"
      crossorigin="anonymous"
    ></script>
    <!-- 共用元件 -->
    <script
      defer
      src="../../asset/js/components.js"
      type="text/javascript"
    ></script>
    <!-- 初始化 -->
    <!-- <script defer src="../../asset/js/bulma-init.js"></script> -->
  </head>
  <body>
    <!-- 導覽列 -->
    <header-component></header-component>

    <!-- 內容 -->

    <!-- 內容跟導航列間距 高度長20px -->
    <div style="height: 20px"></div>

    <!-- 飯店資料結構 欄位寬度佔畫面8/12 欄位居中 -->
    <div
      class="columns is-mobile is-centered"
      style="background-color: #f3f4f5"
    >
      <div class="column is-6">
        <!-- 付款結果頁面開始 -->
        <!-- 大背景區塊 -->
        <div
          style="
            height: 450px;
            background-color: #ffffff;
            border-radius: 15px 15px 15px 15px;
            box-shadow: 0px 0px 5px 2px rgba(137, 200, 232, 0.5);
          "
        >
          <div style="height: 30px"></div>
          <div style="height: 40px">
            <span class="is-size-3" style="padding-left: 5%">付款結果</span>
          </div>
          <div style="height: 10px"></div>
          <!-- 水平線 -->
          <div
            style="
              height: 30px;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <div
              style="height: 1px; width: 90%; border: 1px solid #cbe3ec"
            ></div>
          </div>

          <!-- 付款結果內容開始 -->
          <div>
            <div style="height: 50px"></div>
            <div style="height: 100px; display: flex; flex-direction: row">
              <div style="flex-basis: 26%"></div>
              <div style="flex-basis: 70%; display: flex; align-items: center">
                <span class="icon">
                  <i
                    class="fa-solid fa-xmark"
                    style="font-size: 110px; color: red; vertical-align: middle"
                  ></i>
                </span>

                <strong style="padding-left: 8%; font-size: 60px"
                  >付款失敗</strong
                >
              </div>
            </div>
            <div style="height: 20px"></div>
            <div
              style="
                height: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <span class="is-size-5" style="padding-top: 5px"
                >若要重新付款，請再次至&nbsp;</span
              ><a id="myOrders" class="button is-primary is-outlined" href=""
                >我的訂單</a
              ><span class="is-size-5">&nbsp;選擇付款</span>
            </div>
          </div>
          <!-- 付款結果內容結束 -->
        </div>
        <!-- 付款結果頁面結束 -->
      </div>
    </div>

    <!-- 頁尾 -->
    <footer-component></footer-component>
    <script>
      let myOrders = $("#myOrders");
      let ROOT = location.origin;
      myOrders.attr(
        "href",
        `${ROOT}/lazy-trip-back/page/order/order_member_orders.html`
      );
    </script>
  </body>
</html>
